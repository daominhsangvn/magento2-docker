input {
	beats {
		port => 5044
		add_field => { "app_name" => "%{[docker][container][labels][log_name]}" }
        add_field => { "app_group" => "%{[docker][container][labels][log_group]}" }
        add_field => { "index_name" => "%{[docker][container][labels][log_group]}_%{[docker][container][labels][log_name]}" }
	}

	tcp {
		port => 5000
	}
}

