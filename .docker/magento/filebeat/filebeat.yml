filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            equals:
              docker.container.name: apache
          config:
            - module: apache
              access:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
              error:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
        - condition:
            equals:
              docker.container.name: varnish
          config:
            - module: apache
              access:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
              error:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
        - condition:
            equals:
              docker.container.name: cache
          config:
            - module: redis
              log:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
              slowlog:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
        - condition:
            equals:
              docker.container.name: session
          config:
            - module: redis
              log:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
              slowlog:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
        - condition:
            equals:
              docker.container.name: elasticsearch
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
              tail_files: true
              json.add_error_key: true
              json.keys_under_root: true
              json.message_key: message
        - condition:
            equals:
              docker.container.name: database
          config:
            - module: mysql
              error:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/containers/${data.docker.container.id}/*-json.log
              slowlog:
                input:
                  type: container
                  paths:
                    - /var/lib/docker/volumes/${data.docker.container.id}/*-json.log
                    - /var/lib/docker/volumes/magento2-docker_dbdata/_data/*-slow.log

processors:
  - add_cloud_metadata: ~

